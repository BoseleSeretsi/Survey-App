<div class="container">
    <h2 class="page-title">Create Survey</h2>
    <form [formGroup]="form" (ngSubmit)="submitForm()">
  
      <li>
  
        <div class="flex items-center border-b border-teal-500 py-2">
          <input
            class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none"
            type="text" placeholder="Enter Survey Title" aria-label="Full name" formControlName="surveyTitle">
        </div>
        <br>
        <input type="file" (change)="onUpload()" formControlName="imageUrl">
  
        <div class="flex items-center border-b border-teal-500 py-2">
          <input
            class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none"
            type="text" placeholder="Enter Survey Description" aria-label="Full name" formControlName="description">
        </div>
        <br>
  
        <div  class="poll-options">
  
          <h3 class="list-title">Add Survey Questions </h3>
  
          <div class="flex items-center border-b border-teal-500 py-2">
            <input
              class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none"
              type="text" placeholder="Question Title" aria-label="Full name" formControlName="title">
          </div>
          <br>
  
  
  
          <div class="form-group">
            <div class="group-gap">
              <div class="d-block my-1">
  
                <div class="mb-3">
                  <select class="custom-select" (change)="changeOption($event)" formControlName="type">
                    <option value="">Choose Question Type</option>
                    <option *ngFor="let typ of types" [ngValue]="typ">{{typ}}</option>
                    <div>
                      *ngIf="typ == 'radiogroup'"
                      <div *ngFor="let choi of 'choices'">
                        
                      </div>
                      
                    </div>
  
                  </select>
  
                </div>
  
              </div>
            </div>
          </div>
  
          <!-- <div class="form-group">
          <button class="btn btn-secondary" (click)="onAddQuestion()">Add Question</button>
      </div> -->
  
        </div>
  
        <div class="form-group">
          <button class="btn btn-secondary btn-block btn-lg">Create</button>
        </div>
  
      </li>
    </form>
  </div>
